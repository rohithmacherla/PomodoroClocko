<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clocko</title>
    <link rel="stylesheet" href="pomodoro.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="title"><h1>Pomodoro Clocko</h1></div>
        <div class="settings">
            <div class="break">
                <div class="breaktop">
                    <h2>Break Time</h2>
                </div>
                <div class="breakbottom">
                    <button class="breakminus">-</button>
                    <h2 class="breaktime">5</h2>
                    <button class="breakadd">+</button>
                </div>
            </div>
            <div class="session">
                <div class="sessiontop">
                    <h2>Session Time</h2>
                </div>
                <div class="sessionbottom">
                    <button class="sessionminus">-</button>
                    <h2 class="sessiontime">25</h2>
                    <button class="sessionadd">+</button>
                </div>
            </div>
        </div>
        <div class="countdown">
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="stop">Stop</button>
            <div class="face">
                <h1 class="facetime">25:00</h1>
            </div>
        </div>
    </div>
    <script src="pomodoro.js"></script>
</body>
</html>
